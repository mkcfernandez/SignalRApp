<div class="row">
    <div class="col-lg-12">
        <button class="btn btn-primary btn-block" type="button" (click)="backToHome()">Back to home</button>
    </div>
</div>

<div class="row mt-3">
    <div class="col-lg-12">
        <div class="card border-secondary mb-3">
            <div class="card-header h3 text-muted text-center">Usuarios</div>
            <div class="card-body" style="min-height: 200px;">
                <div class="row mt-1" *ngFor="let user of chatService.onlineusers">
                    <div class="col">
                        <div class="d-grid">
                            <button type="button" class="btn btn-success card-text btn-block"
                            [ngClass]="{'btn-success' : user === chatService.myUserName, 'btn-dark': user !== chatService.myUserName}"
                            [disabled]="user === chatService.myUserName">
                            {{user}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-9">
    <div class="card border-secondary">
        <div class="card-header h3 text-muted text-center">Mensage</div>
        <div class="card-body" style="min-height: 500px;">
            <app-messages [messages]="chatService.messages"></app-messages>
        </div>
        <div class="card-footer">
            <app-chat-input (contentEmiter)="sendMessage($event)"></app-chat-input>
        </div>
    </div>
</div>
