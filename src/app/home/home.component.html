<ng-container *ngIf="openChat === false">

    <div class="text-center">
        <h2>Para conectarlo al <span class="text-danger">chat</span> con otras <span class="text-info">personas</span>.</h2>
    </div>
    
    <div class="d-flex justify-content-center mt-5">
        <div class="col-12 col-lg-5">
            <main class="form-signin">
                <form [formGroup]="userForm" (ngSubmit)="submitForm()" autocomplete="off" class="p-3 border">
                    <h4>Escribe t√∫ Usuario</h4>
                    <div class="form-floating mb-3">
                        <input formControlName="userName" type="text" class="form-control" placeholder="Nombre Usuario"
                        [class.is-invalid]="submitted && userForm.get('userName')?.errors">
                        <label form="userName">Usuario</label>
                        <span class="text-danger" *ngIf="submitted && userForm.get('userName')?.hasError('required')">
                            Por favor ingresa un nombre de usuario
                        </span>
                    </div>
    
                    <div class="form-floating" *ngIf="apiErrorMessage.length > 0">
                        <ul class="text-danger">
                            <li *ngFor="let error of apiErrorMessage">
                                {{error}}
                            </li>
                        </ul>
                    </div>
    
                    <div class="d-grid mt-4 px-4">
                        <button class="btn btn-warning text-white" type="submit">Entrar</button>
                    </div>
                </form>
            </main>
        </div>
    </div>

</ng-container>


<ng-container *ngIf="openChat === true">

    <app-chat (closeChatEmitter)="closeChat()"></app-chat>

</ng-container>
